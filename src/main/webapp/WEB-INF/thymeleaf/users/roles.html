<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="main-layout">
	
	<head>
		<title th:text="#{user.roles.browser.title}">Title user roles</title>
	</head>
<body>
	<section layout:fragment="content">
		<div class="main container">
			<h2 th:text="#{roles.list.title}">
				Manage Roles
			</h2>
			<form th:object="${role}" th:action="@{/roles/create.do}" method="post">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
							</tr>
						</thead>
						<tr th:each="otherRole : ${roles}" th:object="${otherRole}">
							<td th:text="${otherRole.id}">id</td>
							<td th:text="${otherRole.name}">Name</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="text" th:field="*{name}"/> d
								<ul>
								  <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
								</ul>
							</td>
						</tr>
					</table>
				</div>
				<input type="submit" class="btn btn-default" value="Add role" />
			</form>
		</div>
	</section>
	</body>
</html>
