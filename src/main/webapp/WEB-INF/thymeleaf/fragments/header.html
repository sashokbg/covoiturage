<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="header">
		<div th:replace="fragments/menus :: main-menu">
		
		</div>
		
		<ul th:if="${errors}">
			<li th:each="err : ${errors}" th:text="${err}">Global Error</li>
		</ul>
		
		<div th:if="${message}" th:text="#{__${message}__}" class="header-message">
			Message
		</div>
	</div>
	
</body>
</html>
